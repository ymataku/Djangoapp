<h1>HELLO</h1>

<p> テンプレートを作成</p>
{% if sample_list %}
  {% for sample in sample_list %}
  <div>
    <p>{{ sample }}</p>
  </div>
  {% endfor %}
{% else %}
  <p>ないよん</p>
{% endif %}

<form method="POST" class="post-form">
   {% csrf_token %}
   <input type="text" name="name" maxlength="10">
   <input type="text" name="id" maxlength="30">
   <button type="submit">Save</button>
 </form>
